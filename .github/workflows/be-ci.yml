name: be-ci

on:
  pull_request:
    branches:
      - "dev"
    paths:
      - "backend/**"

jobs:
  backend:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: 17

      - name: Grant Execute Permission for gradlew
        run: |
          chmod +x gradlew
        shell: bash

      - name: Build gradle
        run: |
          ./gradlew clean build
        shell: bash
